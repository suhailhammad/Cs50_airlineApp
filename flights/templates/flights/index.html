{% extends "flights\layout.html" %}

{% block body %}
  <h1>Flights</h1>
  <ul>
    {% for flight in flights %}
      <li>
        <a href="{% url 'flight' flight.id %}">     <!--'flight' is the function within view, and flight.id is the parameter-->
        Flight {{ flight.id }}:{{flight.origin}} to {{flight.destination}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock%}
